<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Web App!</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js" async defer></script>
</head>
<body>
    <div id="app">
        <div class="h-center">
            <h1>Welcome to your first web app!</h1>
            <div>
                <form action="register" method="post" class="h-center" name="login">
                    <div>
                        <label>
                            <span>账号</span>
                            <input type="text" name="account" minlength="2" maxlength="10"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>密码</span>
                            <input type="password" name="password" minlength="2" maxlength="10"/>
                        </label>
                    </div>
                    <button type="submit">Login & Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
